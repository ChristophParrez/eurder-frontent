<main-title [showFilter]="true" (filterChanged)="setFilter($event)">
  Customers
</main-title>
<app-tool-bar>
  <div *ngIf="nameFilterText">Searching for name: <strong>{{ nameFilterText }}</strong></div>
</app-tool-bar>
<div class="customers-table" *ngIf="customers">
  <div class="headers">
    <div class="id">ID</div>
    <div class="firstname">Firstname</div>
    <div class="lastname">Lastname</div>
    <div class="actions"><input type="button" class="btn create" value="New Customer" routerLink="new"></div>
  </div>
  <div class="customer" *ngFor="let customer of customers | searchFilter: nameFilterText:'lastname'">
    <div class="id">{{ customer.id }}</div>
    <div class="firstname">{{ customer.firstname }}</div>
    <div class="lastname">{{ customer.lastname }}</div>
    <div class="actions">
      <input type="button" class="btn primary" value="View" routerLink="./{{customer.id}}">
      <input type="button" class="btn primary" value="Edit" routerLink="./edit/{{customer.id}}">
    </div>
  </div>
</div>
