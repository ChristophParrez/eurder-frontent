<main-title [showFilter]="true" (filterChanged)="setFilter($event)">
  Items
</main-title>
<app-tool-bar>
<div *ngIf="nameFilterText">Searching for name: <strong>{{ nameFilterText }}</strong></div>
<a routerLink="/items/new">Add Item</a>
</app-tool-bar>
<div class="items" *ngIf="items">
  <div class="item" *ngFor="let item of items | nameFilter: nameFilterText" routerLink="/items/{{item.id}}">
    <div class="name">{{ item.name }}</div>
    <img src="assets/images/image-not-found.svg" alt="">
    <div class="price-stock">
      <div class="price"><span class="currency-symbol">â‚¬</span>{{ item.price | currency:'EUR':'':'2.2-4' }}</div>
      <div class="stock">{{ item.stockUrgency | stockUrgencyLabel | titlecase }} <img src="assets/images/stock/{{ item.stockUrgency | stockUrgencyImage }}" alt=""></div>
    </div>
  </div>
</div>
